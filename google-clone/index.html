<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
			integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.min.css" />

		<title>Google - DJ clone</title>
	</head>
	<body>
		<header class="google__top">
			<div class="google__top-left">
				<ul class="google__list">
					<li class="google__item">
						<a href="#" class="google__link">About</a>
					</li>
					<li class="google__left-item">
						<a href="#" class="google__link">Store</a>
					</li>
				</ul>
			</div>
			<div class="google__top-right">
				<ul class="google__list">
					<li class="google__item">
						<a href="" class="google__link"> Gmail </a>
					</li>
					<li class="google__item">
						<a href="" class="google__link"> Images </a>
					</li>
				</ul>
				<div class="google__buttons">
					<a
						href="#"
						class="google__service-button"
						role="button"
						title="Google apps"
					>
					</a>
					<a href="#" class="google__signin-button">Sign In</a>
				</div>
			</div>
		</header>
		<main class="google__main-container">
			<div class="google__main-logo">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="Google logo"
				/>
			</div>

			<div class="google__form-container">
				<div class="google__search-icon">
					<span class="material-icons md-24">search</span>
				</div>
				<input
					type="text"
					name="search-bar"
					id="search-bar"
					title="Search"
					role="combobox"
				/>
				<div href="#" class="google__speach-area">
					<span class="google__mic-icon"></span>
				</div>
			</div>
			<div class="google__search-buttons">
				<input
					type="submit"
					class="google__search-button"
					value="Google Search"
					aria-label="Google Search"
				/>
				<input
					type="submit"
					class="google__search-button"
					value="I'm Feeling Lucky"
					aria-label="I'm Feeling Lucky"
				/>
			</div>
		</main>
		<footer class="google__footer">
			<div class="google__footer-left">
				<ul class="google__footer-list">
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Advertising</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Business</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">How Search works</a>
					</li>
				</ul>
			</div>
			<div class="google__footer-right">
				<ul class="google__footer-list">
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Privacy</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Terms</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
