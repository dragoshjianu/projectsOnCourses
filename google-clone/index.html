<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
			integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.min.css" />

		<title>Google - DJ clone</title>
	</head>
	<body>
		<header class="google__top">
			<div class="google__top-left">
				<ul class="google__list">
					<li class="google__item">
						<a href="#" class="google__link">About</a>
					</li>
					<li class="google__left-item">
						<a href="#" class="google__link">Store</a>
					</li>
				</ul>
			</div>
			<div class="google__top-right">
				<ul class="google__list">
					<li class="google__item">
						<a href="" class="google__link"> Gmail </a>
					</li>
					<li class="google__item">
						<a href="" class="google__link"> Images </a>
					</li>
				</ul>
				<div class="google__buttons">
					<a href="#" class="google__service-button">
						<i class="fas fa-th fa-lg"></i>
						<em class="hidden-text">dots</em>
					</a>
					<a href="#" class="google__signin-button"> Sign In </a>
				</div>
			</div>
		</header>
		<main class="google__main-container">
			<img
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="Google logo"
			/>
			<div class="google__form-container">
				<div class="google__search-icon">
					<i class="fas fa-search"></i>
				</div>
				<input type="text" name="search-bar" id="search-bar" />
				<label for="search-bar" style="display: none">Search:</label>
				<a href="#" class="google_mic-icon">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
						alt="Microphone Icon"
					/>
					<em class="hidden-text">mic</em>
				</a>
			</div>
			<div class="google__search-buttons">
				<a href="#" class="google__search-button">Google Search</a>
				<a href="#" class="google__search-button">I'm Feeling Lucky</a>
			</div>
		</main>
		<footer class="google__footer">
			<div class="google__footer-left">
				<ul class="google__footer-list">
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Advertising</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">Business</a>
					</li>
					<li class="google__footer-item">
						<a href="#" class="google__footer-link">How Search works</a>
					</li>
				</ul>
			</div>
			<div class="google__footer-right">
				<ul class="google__footer-list">
					<li class="google_footer-item">
						<a href="#" class="google__fotter-link">Privacy</a>
					</li>
					<li class="google_footer-item">
						<a href="#" class="google__fotter-link">Terms</a>
					</li>
					<li class="google_footer-item">
						<a href="#" class="google__fotter-link">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
