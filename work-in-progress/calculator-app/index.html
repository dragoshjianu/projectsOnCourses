<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Calculator app - by Dragos Jianu</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="calculator__heading"></div>
				<div class="calculator__display">0</div>
				<div class="calculator__keys">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button data-action="delete">DEL</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="key--operator" data-action="add">+</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="key--operator" data-action="subtract">-</button>
					<button data-action="decimal" data-a>.</button>
					<button>0</button>
					<button class="key--operator" data-action="divide">/</button>
					<button class="key--operator" data-action="multiply">X</button>
					<button data-action="reset">RESET</button>
					<button class="key--equal" data-action="calculate">=</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
