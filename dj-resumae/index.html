<!DOCTYPE html>
<html lang="ro-RO">
	<head>
		<!-- Setup -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO -->
		<title>Titlul Paginii</title>
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet: -1, max-video-preview: -1"
		/>

		<!--De Completat descrierea paginii-->
		<meta name="description" content="De completat descrierea @TODO" />

		<!--sursa principala unde google poate sa gasesca pagina creata-->
		<link rel="canonical" href="" />

		<!-- Open Graph -->
		<meta property="og:title" content="@TODO" />
		<!--De Completat titlul pt OG-->
		<meta property="og:description" content="@TODO" />
		<!--De Completat descrierea pt OG-->
		<meta property="og:site_name" content="@TODO" />
		<!--De Completat site_name pt OG-->
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="ro_RO" />
		<meta property="og:url" content="@TODO" />
		<!--De Completat url pt OG-->
		<meta property="og:img" content="@TODO" />
		<!--De Completat imaginea pt OG-->
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter Card -->
		<meta name="twitter:site" content="@DragoshJianu" />
		<meta name="twitter:creator" content="@DragoshJianu" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- Design -->
		<link rel="stylesheet" href="./assets/styles/styles.min.css" />
		<meta name="theme-color" content="#48cae4" />
	</head>
	<body>
		<div class="container">
			<!-- SIDEBAR START -->
			<aside class="sidebar">
				<div class="toggle-sidebar sm-screen-only">
					<div class="toggle-icon"></div>
				</div>

				<div class="profile">
					<div class="profile-image"></div>
					<p class="profile-name">
						Dragos <span class="uppercase">Jinanu</span>
					</p>
					<p class="position">IT Infrastructure Engineer</p>
				</div>

				<div class="personal-info sidebar-group">
					<div class="personal-info-content">
						<div class="personal-info-icon">
							<img
								src="./assets/images/calendar-icon.svg"
								alt="Date of Birth"
							/>
						</div>
						<p class="personal-info-text">July, 23<sup>rd</sup> 1988</p>
					</div>
					<div class="personal-info-content">
						<div class="personal-info-icon">
							<img
								src="./assets/images/calendar-heart-icon.svg"
								alt="Maritial Status"
							/>
						</div>
						<p class="personal-info-text">Married</p>
					</div>
					<div class="personal-info-content">
						<div class="personal-info-icon">
							<img src="./assets/images/mail-icon.svg" alt="Email" />
						</div>
						<p class="personal-info-text">Email</p>
					</div>
					<div class="personal-info-content">
						<div class="personal-info-icon">
							<img src="./assets/images/call-icon.svg" alt="Phone Number" />
						</div>
						<p class="personal-info-text">Phone</p>
					</div>
					<div class="personal-info-content">
						<div class="personal-info-icon">
							<img src="./assets/images/home-icon.svg" alt="Location" />
						</div>
						<p class="personal-info-text">Address</p>
					</div>
				</div>

				<div class="social-media sidebar-group">
					<div class="social-media-icon">
						<img src="./assets/images/facebook-icon.svg" alt="Facebook" />
					</div>
					<div class="social-media-icon">
						<img src="./assets/images/linkedin-icon.svg" alt="LinkedIn" />
					</div>
					<div class="social-media-icon">
						<img src="./assets/images/GitHub-icon.svg" alt="GitHub" />
					</div>
				</div>

				<div class="languages sidebar-group">
					<div class="language-item">
						<div class="language-icon">
							<img src="./assets/images/ro-icon.svg" alt="Romanian" />
						</div>
						<label class="language-text">
							Romanian - <span class="language-level">Native</span>
							<progress id="lang-ro" value="100" max="100"></progress>
						</label>
					</div>
					<div class="language-item">
						<div class="language-icon">
							<img src="./assets/images/en-icon.svg" alt="English" />
						</div>
						<label class="language-text">
							English - <span class="language-level">Advanced</span>
							<progress id="lang-ro" value="75" max="100"></progress>
						</label>
					</div>
				</div>
			</aside>
			<!-- SIDEBAR END -->

			<!-- MAIN START -->
			<main class="main-area">
				<section class="cv-section work-section"></section>
				<section class="cv-section education-section"></section>
				<section class="cv-section skills-section"></section>
				<section class="cv-section other-section"></section>
			</main>
			<!-- MAIN END -->
		</div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
